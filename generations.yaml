    description: "The BYD Sealion 6 (known as the Sea Lion 07 in some markets) is a mid-size electric SUV positioned in BYD's Ocean series lineup. Built on BYD's advanced e-platform 3.0, it features a sleek, coupe-like SUV design with a streamlined profile, distinctive LED lighting signatures, and a coefficient of drag as low as 0.29. The vehicle is equipped with BYD's proprietary Blade Battery technology with LFP (lithium iron phosphate) chemistry, available in various capacity options up to 80 kWh, providing a CLTC range of up to 600 km (373 miles). Powertrain configurations include single-motor rear-wheel drive producing up to 308 HP (230 kW) or dual-motor all-wheel drive with a combined output of up to 523 HP (390 kW), enabling 0-100 km/h acceleration in as little as 4.9 seconds. The interior showcases BYD's latest technology, featuring a rotating 15.6-inch central touchscreen, a 10.25-inch digital instrument display, and a minimalist dashboard design with ambient lighting. Advanced features include augmented reality navigation, a high-end audio system, and BYD's DiPilot advanced driver assistance suite with LiDAR sensors on higher trims. The Sealion 6 represents BYD's ambition to compete in the premium electric SUV segment, combining performance, technology, and range with the company's increasingly sophisticated design language. It serves as part of BYD's global expansion strategy, gradually being introduced to international markets beyond China."
